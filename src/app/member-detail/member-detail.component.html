<div class="columns">

  <div class="column is-5">
    <img src={{dog.imageURL}} alt="">
  </div>

  <div class="column">

    <nav class="panel">
      <p class="panel-heading">
        {{dog.name}} - <small>{{dog.rank}}</small>
      </p>
      <a class="panel-block is-active">
        <span class="panel-icon">
          <i class="fa fa-paw"></i>
        </span>
        Breed: {{dog.breed}}
      </a>
      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa fa-paw"></i>
        </span>
        Age: {{dog.age}}
      </a>
      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa fa-paw"></i>
        </span>
        Location: {{dog.location}}
      </a>
      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa fa-paw"></i>
        </span>
        {{dog.bio}}
      </a>
      <a class="panel-block">
        <span class="panel-icon">
          <i class="fa fa-calendar-o"></i>
        </span>
        Joined: {{dog.joined}}
      </a>
      <div class="panel-block">
        <button (click)="toggleEditModal()" class="button is-primary is-outlined is-fullwidth">
          Edit {{dog.name}}
        </button>
      </div>
    </nav>



  </div>

</div>

<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button (click)="toggleEditModal()" class="delete"></button>
    </header>
    <section class="modal-card-body">
      <app-member-edit></app-member-edit>
    </section>
    <footer class="modal-card-foot">
      <a class="button is-success">Save changes</a>
      <a (click)="toggleEditModal()" class="button">Cancel</a>
    </footer>
  </div>
</div>
